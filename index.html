<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin & Win: Eidi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      /* Let the page scroll if needed, so nothing cuts off on narrower screens */
      background: linear-gradient(135deg, #6e45e2, #88d3ce);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .prize-display {
      font-size: 24px; 
      font-weight: bold;
      margin: 20px 0; 
      min-height: 36px; 
      color: #333;
    }

    .win-message {
      font-size: 28px; 
      color: #FF5722; 
      font-weight: bold;
      margin: 20px 0; 
      display: none;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to   { transform: scale(1.05); }
    }

    /* 
      By default, clamp the wheel to between 220px and 300px 
      based on 50% of the viewport width. 
    */
    .wheel-container {
      position: relative;
      width: clamp(220px, 50vw, 300px);
      height: clamp(220px, 50vw, 300px);
      margin: 20px auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      position: relative; 
      border-radius: 50%;
      overflow: hidden;
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      transform: rotate(0deg);
      box-shadow: 0 0 0 5px #333, 0 0 0 15px #e6e6e6;
    }

    .wheel-section {
      position: absolute; 
      width: 50%; 
      height: 50%;
      transform-origin: bottom right;
      display: flex;
      align-items: center; 
      justify-content: center; 
      overflow: hidden;
    }

    .pointer {
      position: absolute;
      top: -18px; /* Adjust as needed to keep pointer in view */
      left: calc(50% - 20px);
      width: 40px; 
      height: 40px; 
      background-color: #FF5722;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: 10;
    }

    .spin-button {
      background-color: #FF5722;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4);
    }

    .spin-button:hover {
      background-color: #E64A19; 
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(255, 87, 34, 0.5);
    }

    .spin-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    .spin-count {
      font-size: 14px; 
      color: #666; 
      margin-top: 10px;
    }

    .section-content {
      position: absolute; 
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      color: white;
      font-weight: bold;
      font-size: 16px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      z-index: 5;
      width: 80px;
      text-align: center;
      line-height: 1.2;
    }

    /* Media query to reduce even more for screens up to 720px wide or 1600px high */
    @media (max-width: 720px), (max-height: 1600px) {
      .wheel-container {
        width: clamp(180px, 45vw, 250px);
        height: clamp(180px, 45vw, 250px);
      }
      .pointer {
        top: -14px; /* Pull pointer in a bit closer */
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Spin & Win: Eidi</h1>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <div class="prize-display" id="prizeDisplay">Spin the wheel to win prizes!</div>
  <div class="win-message" id="winMessage">Congratulations! You won Rs. 5000! ðŸŽ‰</div>

  <button class="spin-button" id="spinButton">SPIN</button>
  <div class="spin-count" id="spinCount">Attempts: 0</div>
</div>

<script>
// ====== WHEEL VISUAL SETUP ======
const sections = [
  { text: "Try Again", color: "#FF5722" },
  { text: "Rs. 100",   color: "#E91E63" },
  { text: "Try Again", color: "#9C27B0" },
  { text: "Rs. 1",     color: "#673AB7" },
  { text: "Try Again", color: "#3F51B5" },
  { text: "Rs. 50",    color: "#2196F3" },
  { text: "Rs. 5000",  color: "#009688" },
  { text: "Rs. 1000",  color: "#4CAF50" }
];

const wheelElement = document.getElementById('wheel');
const wheelContainer = document.querySelector('.wheel-container');

let anglePerSection, sectionRadius;

// Build the wheel once the DOM is ready
document.addEventListener("DOMContentLoaded", () => {
  const containerSize = wheelContainer.offsetWidth;
  anglePerSection = 360 / sections.length;
  sectionRadius = containerSize / 2;

  sections.forEach((section, index) => {
    // Wedge
    const sectionElement = document.createElement('div');
    sectionElement.className = 'wheel-section';
    sectionElement.style.backgroundColor = section.color;
    sectionElement.style.transform =
      `rotate(${index * anglePerSection}deg) skewY(${90 - anglePerSection}deg)`;
    wheelElement.appendChild(sectionElement);
    
    // Text
    const contentElement = document.createElement('div');
    contentElement.className = 'section-content';
    contentElement.textContent = section.text;
    
    const centerAngle = index * anglePerSection + anglePerSection / 2;
    const radians = (centerAngle * Math.PI) / 180;
    const textRadius = sectionRadius * 0.6; // Move text 60% toward outer edge

    const x = sectionRadius + textRadius * Math.cos(radians);
    const y = sectionRadius + textRadius * Math.sin(radians);

    contentElement.style.left = `${x}px`;
    contentElement.style.top  = `${y}px`;
    contentElement.style.transform = 
      `translate(-50%, -50%) rotate(${centerAngle}deg)`;
    
    wheelElement.appendChild(contentElement);
  });
});

// ====== FORCED LOGIC ======
let attempts = 0;
let spinning = false;

const spinButton = document.getElementById('spinButton');
const prizeDisplay = document.getElementById('prizeDisplay');
const spinCount = document.getElementById('spinCount');
const winMessage = document.getElementById('winMessage');

// Force these wedge indices for first 3 spins
const forcedIndices = [2, 6, 0];
// Force these display texts for first 3 spins
const forcedTexts   = ["Try Again", "Try Again", "Rs. 5000"];

spinButton.addEventListener('click', () => {
  if (spinning) return;
  spinning = true;
  spinButton.disabled = true;
  
  attempts++;
  spinCount.textContent = `Attempts: ${attempts}`;
  
  // 1) Choose wedge index
  let targetIndex;
  if (attempts <= forcedIndices.length) {
    targetIndex = forcedIndices[attempts - 1];
  } else {
    targetIndex = Math.floor(Math.random() * sections.length);
  }

  // 2) Calculate final rotation
  const wedgeCenter = (targetIndex + 0.5) * anglePerSection;
  const extraRotations = 5 * 360;
  const finalRotation = extraRotations + (360 - wedgeCenter);

  // Spin the wheel
  wheelElement.style.transform = `rotate(${finalRotation}deg)`;

  // 3) Determine forced display text
  let resultText;
  if (attempts <= forcedTexts.length) {
    resultText = forcedTexts[attempts - 1];
  } else {
    resultText = "You got something else!";
  }

  // After spin finishes
  setTimeout(() => {
    prizeDisplay.textContent = `You got: ${resultText}`;
    if (attempts === 3 && resultText === "Rs. 5000") {
      winMessage.style.display = 'block';
      confetti();
    }
    
    // Stop spins after 3 attempts
    if (attempts >= 3) {
      spinButton.disabled = true;
    } else {
      spinButton.disabled = false;
    }
    spinning = false;
  }, 4000);
});

// ====== CONFETTI ======
function confetti() {
  for (let i = 0; i < 80; i++) {
    const c = document.createElement('div');
    c.style.position = 'absolute';
    c.style.width = Math.random() * 10 + 5 + 'px';
    c.style.height = Math.random() * 10 + 5 + 'px';
    c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
    c.style.borderRadius = '50%';
    c.style.top = Math.random() * window.innerHeight + 'px';
    c.style.left = Math.random() * window.innerWidth + 'px';
    c.style.opacity = Math.random();
    c.style.zIndex = '9999';
    c.style.pointerEvents = 'none';
    document.body.appendChild(c);

    const duration = Math.random() * 3 + 2;
    c.animate(
      [
        { transform: 'translate(0,0) rotate(0deg)', opacity: 1 },
        {
          transform: `translate(${Math.random() * 200 - 100}px, ${window.innerHeight}px) 
                      rotate(${Math.random() * 360}deg)`,
          opacity: 0
        }
      ],
      {
        duration: duration * 1000,
        easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
      }
    );
    setTimeout(() => document.body.removeChild(c), duration * 1000);
  }
}
</script>
</body>
</html>
