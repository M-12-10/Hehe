<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin & Win: Eidi</title>
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #6e45e2, #88d3ce);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Removed overflow: hidden; */
      padding: 20px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 28px;
    }
    .prize-display {
      font-size: 24px; 
      font-weight: bold;
      margin: 20px 0; 
      min-height: 36px; 
      color: #333;
    }
    .win-message {
      font-size: 28px; 
      color: #FF5722; 
      font-weight: bold;
      margin: 20px 0; 
      display: none;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to   { transform: scale(1.05); }
    }
    .wheel-container {
      position: relative; 
      width: 300px; 
      height: 300px; 
      margin: 20px auto;
    }
    .wheel {
      width: 100%; 
      height: 100%;
      position: relative; 
      border-radius: 50%; 
      overflow: hidden;
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      transform: rotate(0deg);
      box-shadow: 0 0 0 5px #333, 0 0 0 15px #e6e6e6;
    }
    .wheel-section {
      position: absolute; 
      width: 50%; 
      height: 50%;
      transform-origin: bottom right; 
      display: flex;
      align-items: center; 
      justify-content: center; 
      overflow: hidden;
    }
    .pointer {
      position: absolute; 
      top: -20px; 
      left: calc(50% - 20px);
      width: 40px; 
      height: 40px; 
      background-color: #FF5722;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: 10;
    }
    .spin-button {
      background-color: #FF5722; 
      color: white; 
      border: none;
      padding: 12px 24px; 
      font-size: 20px; 
      border-radius: 30px;
      cursor: pointer; 
      margin-top: 20px; 
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4);
    }
    .spin-button:hover {
      background-color: #E64A19; 
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(255, 87, 34, 0.5);
    }
    .spin-button:disabled {
      background-color: #cccccc; 
      cursor: not-allowed; 
      box-shadow: none;
    }
    .spin-count {
      font-size: 14px; 
      color: #666; 
      margin-top: 10px;
    }
    .section-content {
      position: absolute; 
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      color: white; 
      font-weight: bold; 
      font-size: 16px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      z-index: 5; 
      width: 80px; 
      text-align: center; 
      line-height: 1.2;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Spin & Win: Eidi</h1>
  
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>
  
  <div class="prize-display" id="prizeDisplay">Spin the wheel to win prizes!</div>
  <div class="win-message" id="winMessage">Congratulations! You won Rs. 5000! ðŸŽ‰</div>
  
  <button class="spin-button" id="spinButton">SPIN</button>
  <div class="spin-count" id="spinCount">Attempts: 0</div>
</div>

<script>
// ====== WHEEL VISUAL SETUP ======
const sections = [
  { text: "Try Again", color: "#FF5722" },
  { text: "Rs. 100",   color: "#E91E63" },
  { text: "Try Again", color: "#9C27B0" },
  { text: "Rs. 1",     color: "#673AB7" },
  { text: "Try Again", color: "#3F51B5" },
  { text: "Rs. 50",    color: "#2196F3" },
  { text: "Rs. 5000",  color: "#009688" },
  { text: "Rs. 1000",  color: "#4CAF50" }
];

const wheelElement = document.getElementById('wheel');
const anglePerSection = 360 / sections.length;
const sectionRadius = 150; // wheel radius

// Build the wheel (visual only)
sections.forEach((section, index) => {
  const sectionElement = document.createElement('div');
  sectionElement.className = 'wheel-section';
  sectionElement.style.backgroundColor = section.color;
  sectionElement.style.transform =
    `rotate(${index * anglePerSection}deg) skewY(${90 - anglePerSection}deg)`;
  wheelElement.appendChild(sectionElement);
  
  const contentElement = document.createElement('div');
  contentElement.className = 'section-content';
  contentElement.textContent = section.text;
  
  const centerAngle = index * anglePerSection + anglePerSection / 2;
  const radians = (centerAngle * Math.PI) / 180;
  const textRadius = sectionRadius * 0.6;
  
  contentElement.style.left = `${150 + textRadius * Math.cos(radians)}px`;
  contentElement.style.top  = `${150 + textRadius * Math.sin(radians)}px`;
  contentElement.style.transform = `translate(-50%, -50%) rotate(${centerAngle}deg)`;
  
  wheelElement.appendChild(contentElement);
});

// ====== FORCED LANDING & FORCED TEXT LOGIC ======
let attempts = 0;
let spinning = false;

const spinButton = document.getElementById('spinButton');
const prizeDisplay = document.getElementById('prizeDisplay');
const spinCount = document.getElementById('spinCount');
const winMessage = document.getElementById('winMessage');

// Force these wedge indices for the first 3 spins:
const forcedIndices = [2, 6, 0]; 
// Force these display texts for the first 3 spins:
const forcedTexts   = ["Try Again", "Try Again", "Rs. 5000"];

spinButton.addEventListener('click', () => {
  if (spinning) return;
  spinning = true;
  spinButton.disabled = true;

  attempts++;
  spinCount.textContent = `Attempts: ${attempts}`;

  // 1) Pick the wedge index to land on
  let targetIndex;
  if (attempts <= forcedIndices.length) {
    // forced wedge for spins 1..3
    targetIndex = forcedIndices[attempts - 1];
  } else {
    // random wedge afterward
    targetIndex = Math.floor(Math.random() * sections.length);
  }

  // 2) Calculate rotation so pointer lands exactly on the wedge center
  const wedgeCenter = (targetIndex + 0.5) * anglePerSection;
  const extraRotations = 5 * 360;
  const finalRotation = extraRotations + (360 - wedgeCenter);

  // Spin the wheel visually
  wheelElement.style.transform = `rotate(${finalRotation}deg)`;

  // 3) Force the displayed text (separate from wedge text)
  let resultText;
  if (attempts <= forcedTexts.length) {
    // forced text for spins 1..3
    resultText = forcedTexts[attempts - 1];
  } else {
    // fallback forced text for spin #4, #5, etc. (customize as needed)
    resultText = "You got something else!";
  }

  // After the spin animation finishes
  setTimeout(() => {
    prizeDisplay.textContent = `You got: ${resultText}`;

    // If it's the third spin and we've forced "Rs. 5000," show confetti
    if (attempts === 3 && resultText === "Rs. 5000") {
      winMessage.style.display = 'block';
      confetti();
    }
    
    // === DISABLE SPINS AFTER 3 ATTEMPTS ===
    // If the user has spun 3 times, disable the spin button permanently.
    if (attempts >= 3) {
      spinButton.disabled = true;
    } else {
      // Otherwise, re-enable for next spin (attempts < 3).
      spinButton.disabled = false;
    }

    spinning = false;
  }, 4000);
});

// ====== CONFETTI WHEN WINNING ======
function confetti() {
  for (let i = 0; i < 80; i++) {
    const c = document.createElement('div');
    c.style.position = 'absolute';
    c.style.width = Math.random() * 10 + 5 + 'px';
    c.style.height = Math.random() * 10 + 5 + 'px';
    c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
    c.style.borderRadius = '50%';
    c.style.top = Math.random() * window.innerHeight + 'px';
    c.style.left = Math.random() * window.innerWidth + 'px';
    c.style.opacity = Math.random();
    c.style.zIndex = '9999';
    c.style.pointerEvents = 'none';
    document.body.appendChild(c);

    const duration = Math.random() * 3 + 2;
    c.animate(
      [
        { transform: 'translate(0,0) rotate(0deg)', opacity: 1 },
        {
          transform: `translate(${Math.random() * 200 - 100}px, ${window.innerHeight}px) 
                      rotate(${Math.random() * 360}deg)`,
          opacity: 0
        }
      ],
      {
        duration: duration * 1000,
        easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
      }
    );
    setTimeout(() => document.body.removeChild(c), duration * 1000);
  }
}
</script>
</body>
</html>
